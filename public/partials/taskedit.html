<div class="row">
  <div class="columns small-12 small-centered">
      <h1>Edit Task</h1>
  </div>
</div>

<hr/>

<form data-abide novalidate id="task-form">
  <div id="form-error-feedback" data-abide-error class="alert callout" style="display: none;">
    <p><i class="fi-alert"></i> There are some errors in your form.</p>
  </div>

  <div id="form-success-feedback" data-abide-success class="success callout" style="display: none;">
    <p><i class="fi-check"></i> Task {{currentTask.name}} has been successfully updated.</p>
  </div>
  <div class="row">
    <div class="small-12 medium-6 columns">
      <label>Name<span class="required-field"> *required</span>
        <input type="text" ng-model="currentTask.name" required>
      </label>
    </div>

    <div class="small-12 medium-6 columns">
      <label>Description
        <input type="text" ng-model="currentTask.description">
      </label>
    </div>

    <div class="small-12 medium-6 columns">
      <label>Deadline<span class="required-field"> *required</span>
        <datepicker>
          <input ng-model="currentTask.deadline" type="text" required>
        </datepicker>
      </label>
    </div>

    <div class="small-12 medium-6 columns">
      <label>Assignee 
        <select ng-model="currentTaskAssignee" ng-options="user.name for user in users"></select>
      </label>
    </div>

    <div class="small-12 medium-6 columns">
      <label>Task status:&nbsp;
        <input type="radio" ng-model="currentTask.completed" value="1" name="task-status"><label>Completed</label>
        <input type="radio" ng-model="currentTask.completed" value="0" name="task-status"><label>Pending</label>
      </label>
    </div>
    
  </div>
  <div class="row">
    <fieldset class="large-6 columns">
      <button class="success button" type="submit" value="Submit">Update task</button>
    </fieldset>
  </div>
</form>
