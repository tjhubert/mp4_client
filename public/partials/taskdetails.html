<div class="row">
  <div class="columns small-12 small-centered">
      <h1>Task Details</h1>
  </div>
</div>

<hr/>

<div class="row">
  <div class="small-12 columns">
    <div class="small-9 columns"><h4>Task: {{currentTask.name}}</h4></div>

    <div class="small-3 columns">
      <div>
        <button ng-click=goTaskEditPage() class="default expanded button"><i class="fi-pencil"></i>&nbsp;Edit task</button>
      </div>

      <br/>

      <div ng-show="currentTask.completed">
        <button ng-click=markAsPending() class="warning expanded button"><i class="fi-wrench"></i>&nbsp;Mark as pending</button>
      </div>
      <div ng-hide="currentTask.completed">
        <button ng-click=markAsCompleted() class="success expanded button"><i class="fi-check"></i>&nbsp;Mark as completed</button>
      </div>

    </div>

    <div class="small-12 medium-4 columns task-info">Assigned to: {{currentTask.assignedUserName}}</div>
    <div class="small-12 medium-4 columns task-info">Status: {{currentTask.completed ? 'Completed' : 'Pending'}}</div>
    <div class="small-12 medium-4 columns task-info">Deadline: {{getFormattedDate(currentTask.deadline)}}</div>

    <br/>

    <div class="small-12 columns">{{currentTask.description}}</div>

  </div>

  
</div>
